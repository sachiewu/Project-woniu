
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" type="text/css" href="../src/css/reg.css"/>
</head>
<body>
    <div class="main">
        <div class="logo">
            <a href="" target="_blank">
                <img src="../src/img/reglogo.png" alt=""/>
            </a>
            <span>
                欢迎注册
            </span>
        </div>
        <div>
            <h3 class="desc">蜗牛通行证，适用于蜗牛旗下所有游戏！</h3>
                <div class="logindiv">
                            <span>
                                蜗牛通行证注册
                            </span>
                    <p>
                        已注册，<a href="login.html">登录</a>
                    </p>
            </div>
            <div class="regForm">
                <!-- 个性注册 -->
                <form  id="selfhoodForm" name="selfhoodForm" method="post" action="http://localhost/1905-js/project/woniu/php/reg.php">

                    <div class="row">
                        <label class="label" for="username">创建帐号：</label>

                        <div class="collection">
                            <input type="text" id="username" name="username" class="disableIme inputDefault"
                                   maxlength="25" autocomplete="off" tabindex="1"/>
                            <!-- <input class="msgContainer" type="text" value="6-25位字母数字或下划线组成"/> -->
                        </div><span class="err-username"></span>
                        <!-- <div class="icon">11</div> -->
                    </div>
                    <div class="row">
                        <label class="label" for="password">设置密码：</label>

                        <div class="collection">
                            <input type="password" id="password" name="password" class="disableIme inputDefault"
                                   maxlength="20" tabindex="2"/>
                            <!-- <input class="msgContainer" type="text" value="6-20个字符组成"/> -->
                        </div><span class="err-password"></span>
                        <!-- <div class="icon"></div> -->
                    </div>
                    <div class="row">
                        <label class="label" for="confirmPassword">确认密码：</label>

                        <div class="collection">
                            <input type="password" id="confirmPassword" name="confirmPassword"
                                   class="disableIme inputDefault" maxlength="20" tabindex="3"/>
                            <!-- <input class="msgContainer" type="text" value="确认密码"/> -->
                        </div><span class="err-pass"></span>
                        <div class="icon"></div>
                    </div>
                    
                    <div class="row send">
                        <input type="submit" name="submit" class="submit" value="注  册" tabindex="7" />
                    </div>
                </form>
            </div>
        </div>
        <iframe name="iframepostReg" style="display: none" frameborder="0"></iframe>

    </div>
    <div class="reg-footer">
        <div class="reg-about">
            <span><em>关于蜗牛</em></span>
            <span><em>蜗牛移动</em></span>
            <span><em>蜗牛游戏</em></span>
            <span><em>蜗牛商城</em></span>
            <span><em>商务合作</em></span>
            <span class="brnone"><em>客服热线：10040</em></span>
            <a href="javascript:void(0);" class="serviceOnline" onclick="onLineService();">在线客服</a>
        </div>
        <p class="copyright">
            Copyright@ 2010-2014 Snail Inc. 保留所有权利苏ICP备08012323号-6
        </p>
    </div>
  <script src="../src/script/thirdplugins/jquery-1.8.3.js"></script>    
  <script src="../src/script/ajax.js"></script>
  <script src="../src/script/res.js"></script>
</body>
</html>
